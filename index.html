<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Мессенджер</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" type="text/css" href="/components/index.css">
    <style>
    </style>
    <link href="style.css" rel="stylesheet"></head>
      <body>
        <header>
          <button class="burger-button">
            <span class="material-symbols-outlined">menu</span>
          </button>
          <h2 class="h2">Мессенджер</h2>
          <button class="search-icon">
            <span class="material-symbols-outlined">search</span>
          </button>
        </header>
        <main class="main-container">
          <div class="chat-list">
            <ul id="chatListUl" class="info-chat-container">
                <img class="page" src="avatar.jpg" alt="Avatar"></img>
                <h3 class="h3" id="chat-title"></h3>
                <p class="p" id="last-message"></p>
                <h4 class="h4" id="last-message-time"></h4>
                <span class="read-indicator">
                  <span class="material-symbols-outlined">done</span>
                </span>
            </ul>
          </div>
        </main>
        <footer>   
            <button class="create-chat-button">
              <span class="material-symbols-outlined">chat</span>
            </button>
        </footer>
      <script type="text/javascript" src="bundle.js"></script></body>
      <script type="text/javascript" src="/components/index.js">
      </script>
    </body>
</html>
