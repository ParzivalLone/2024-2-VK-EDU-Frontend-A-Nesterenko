<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Отправить сообщение</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" type="text/css" href="stylechat.css">
    <style>
    </style>
    </head>
      <body>
        <header>
          <button class="back-button">
            <span class="material-symbols-outlined">arrow_back</span>
          </button>
          <img class="page" src="../avatars/avatar.png" alt="Avatar"></img>
          <h1 id="h1"></h1>
          <button class="search-icon">
            <span class="material-symbols-outlined">search</span>
          </button>
        </header>
        <main class="main-container">
          <div class="message-list">
            <ul id="message-list-ul" class="chat-messages">
            </ul>
          </div>
        </main>
        </footer>
          <div class="input-container">
            <form class="form" action="/">
              <div class="message-input-container">
                <textarea class="form-input" name="message-text" placeholder="Введите сообщение"></textarea>
                <div class="image-preview-container">
                  <img id="image-preview" src="" alt="Превью изображения"  style="display: none;"></img>
                  <span class="material-symbols-outlined close-icon">close</span>
                </div>
                <div class="button-group">
                  <button class="mic-button" type = 'button'>
                    <span class="material-symbols-outlined">mic</span>
                  </button>
                  <button class="file-button" type = 'button'>
                    <span class="material-symbols-outlined">attach_file</span>
                  </button>
                  <button class="send-button" type="submit">
                    <span class="material-symbols-outlined">send</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </footer>
      </body>
      <script type="text/javascript" src="../chatsrc/appchat.js">
      </script>
    </body>
</html>
